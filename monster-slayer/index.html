<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterHpBar">
          <span v-if="monsterHP > 0">{{ monsterHP }}</span><span v-else>Dead</span>
        </div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="userHpBar">
          <span v-if="userHP > 0">{{ userHP }}</span><span v-else>Dead</span>
        </div>
      </div>
    </section>
    <section class="container" v-if="winner">
      <h2>Game Over...</h2>
      <h3 v-if="winner === 'monster'">Monster Wins!</h3>
      <h3 v-else-if="winner === 'player'">Player Wins!</h3>
      <h3 v-else>It's a draw!</h3>
      <button v-on:click="reset">New Game</button>
    </section>
    <section id="controls" v-else>
      <button v-on:click="attack">ATTACK</button>
      <button v-on:click="specialAttack" :disabled="specialAttackAvailable">SPECIAL ATTACK</button>
      <button v-on:click="heal">HEAL</button>
      <button v-on:click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul></ul>
    </section>
  </div>
</body>

</html>
